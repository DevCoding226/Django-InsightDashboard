{% extends './basic.html' %}
{% block representation %}
  {{ block.super }}
  <div class="row equal-heights mb-30">
    <div class="col-sm-12 col-md-6">
      <div class="report-card chart-card report-card-gray">
        <div class="report-card-head">
          <div class="title">BY ORGANIZATION</div>
          <div class="head-delim"></div>
        </div>
        <div class="report-card-body bars-body" id="grayBarChartContainer">
          <div id="grayBarChart" class="ct-chart"></div>
          <div id="grayBarLabels" class="ct-bar-labels"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
  (function() {

    function drawGrayBars() {
      var grayBarsData = {
        labels: {{ stat.vars.org_labels|safe }},
        series: {{ stat.vars.org_series_meta|safe }}
      };

      ChartDrawer.drawVerticalBarChart('#grayBarChartContainer', '#grayBarChart', '#grayBarLabels', grayBarsData);
    }

    function drawGrayHorizontalBars() {
      var grayHBarsData = [
        {
          label: 'DASMHC',
          positiveNum: 225,
          negativeNum: 40
        },
        {
          label: 'MHC',
          positiveNum: 30,
          negativeNum: 80
        },
        {
          label: 'HOSPITALS',
          positiveNum: 50,
          negativeNum: 50
        }
      ];
      ChartDrawer.drawHorizontalBarChart('#grayHorizontalBarChart', grayHBarsData);
    }

    $(document).ready(function() {
      drawGrayBars();
    });
  })();
</script>
{% endblock %}
