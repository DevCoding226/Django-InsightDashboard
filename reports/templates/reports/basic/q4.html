          {meta: 0, value: 0},
          {meta: 63000, value: 63}

      ChartDrawer.drawSurveysAverageBarChart('#q4BarChartContainer', '#q4BarChart', '#q4BarLabels', q4BarsData);

    $(document).ready(function() {
      drawQ4Bars();
    });
  })();
